version: '3.8'

services:
  model-serving:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: model-serving-microservice
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - LOG_LEVEL=INFO
    volumes:
      # Mount the application code for development (optional)
      # - ./:/app
      # Mount model files if needed
      # - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - asl-network

networks:
  asl-network:
    driver: bridge

